    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login.css">

<body>
<div class="login-box">
    <h1>登录</h1>
    <form class="input-box" action="/user/login" method="post">
        <div class="input-text">
            <input type="text" placeholder="用户名" name="username">
        </div>
        <div class="input-text">
            <input type="password" placeholder="密码" name="password">
        </div>
        <div class="input-btn">
            <input type="submit" value="登录" >
        </div>
    </form>
    <div class="sign-up">
        还没有账户? <a href="#">立即注册</a>
    </div>
</div>
